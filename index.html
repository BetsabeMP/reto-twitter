<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Twitter</title>
	<link rel="stylesheet" href="assets/css/grid.css">
	<link rel="stylesheet" href="assets/css/syle.css">
</head>
<body>
    <!-- Sección header -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1 id="title">Twitter</h1>
				</div>
			</div>
		</div>
	</header>
	<!-- Sección textarea, botón y contenedor mensajes -->
	<section class="left">
		<div class="container">
			<div class="row">
				<div class="col-6" id="textoFijo">
							<h2>Reto de Código</h2>
							<p>Hola,</p>
							<p>soy front-end developer jr.</p>
				</div>
				<div class="col-6" id="right">
					<div>
						<textarea class="txt" id="comment" placeholder="¿Qué estás pensando?"></textarea>
					</div>
					<div>
						<button id="btn">Tweet</button>
					</div>
			</div>
			<!-- contenedor comentarios -->
			<div class="row">
				<div class="col-12" id="cont">
				</div>
			</div>
		</div>
	</section>
	

	<!--Script -->
	<script src="assets/app/app.js"></script>
</body>
</html>
